<div class="container">
    <h1 class="text-center">Contacts</h1>
    <button id="send_email" class="btn btn-warning">Send email</button>
    <button class="btn btn-danger pull-right" id="delete_contact">Delete</button>

    <div class="table-responsive">
        <table class="table table-hover" id="table_contact">
            <thead>
            <tr class="active">
                <th>Check</th>
                <th class="d-none">Id</th>
                <th>Name</th>
            </tr>
            </thead>

            <tbody>

            {% for contact in contact_list %}
            <tr>
                <td><input class="checkbox" type="checkbox"></td>
                <td class="d-none">{{contact.id}}</td>
                <td><a href="contacts/{{ contact.id }}">{{contact.last_name}} {{contact.first_name}} {{contact.patronymic}}</a></td>
            </tr>

            {% endfor %}

            </tbody>
        </table>
        <nav class="text-center">
            <ul class="pagination justify-content-center"></ul>
        </nav>
    </div>
</div>

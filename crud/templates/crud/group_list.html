{% load static %}

<html>
<head>
    <title>ContactBook</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'crud/style.css' %}">
</head>

<body>
<div class="container">
    <h1 class="text-center">Groups</h1>
        <a href="{% url 'crud:index' %}" class="btn-warning btn">Back to Contact List</a>
        <a href="{% url 'crud:group_create' %}" class="btn-success btn">Create Contact Group</a>
    <div class="table-responsive">
        <table class="table table-hover" id="table_contact">
            <thead>
            <tr class="active">
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>

            {% for group in group_list %}
            <tr>
                <td>{{group.group_name}}</td>
                <td class="edit"><a href="{% url 'crud:group_update' group.id %}" class="btn-info btn">Edit</a></td>
                <td class="edit"><a href="{% url 'crud:group_delete' group.id %}" class="btn-danger btn">Delete</a></td>
            </tr>

            {% endfor %}

            </tbody>
        </table>
        <nav class="text-center">
            <ul class="pagination justify-content-center"></ul>
        </nav>
    </div>
</div>
</body>

</html>
